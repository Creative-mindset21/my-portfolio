<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ! CUSTOM META TAGS -->
    <meta name="author" content="Creative Mindset" />

      <section class="about section" id="about">
